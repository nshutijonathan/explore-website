<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video src="explore.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Never Stop</h2>

        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro cum

        </p>
        <a href="">Explore</a>

      <div class="ul social">
        <li>
          <a href=""><img src="https://i.ibb.co/x7P24fL/facebook.png" alt /></a>
        </li>
        <li>
          <a href=""><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt /></a>
        </li>
        <li>
          <a href=""
            ><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt
          /></a>
        </li>
      </div>
    </section>
    <div class="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Destination</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
